<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .album-art-container {
            position: relative;
            margin-bottom: 40px;
        }

        .album-art {
            width: 400px;
            height: 400px;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.7);
            background: #404040;
            position: relative;
            z-index: 2;
        }

        .album-art-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            width: 400px;
            height: 400px;
            border-radius: 16px;
            opacity: 0;
            filter: blur(80px);
            transition: opacity 0.8s ease;
            z-index: 1;
        }

        .album-art-glow.show {
            opacity: 0.5;
            transition: opacity 0.8s ease;
        }

        .album-art-glow.fade-out {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .track-info {
            text-align: center;
            margin-bottom: 32px;
        }

        .track-name {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .artist-name {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            width: 100%;
            max-width: 700px;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .time {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            min-width: 50px;
        }

        .progress-track {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #1db954;
            border-radius: 3px;
            transition: width 0.1s;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            position: relative;
        }

        .main-playback-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .shuffle-control {
            position: absolute;
            left: 0;
        }

        .repeat-control {
            position: absolute;
            right: 0;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.08);
        }

        button:active {
            transform: scale(0.95);
        }

        .control-btn {
            width: 72px;
            height: 72px;
        }

        .play-btn {
            width: 88px;
            height: 88px;
            background: #1db954;
        }

        .play-btn:hover {
            background: #1ed760;
        }

        .secondary-btn {
            width: 56px;
            height: 56px;
            background: none;
            color: rgba(255, 255, 255, 0.6);
        }

        .secondary-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .secondary-btn.active {
            color: #1db954;
        }

        .secondary {
            display: flex;
            justify-content: center;
            gap: 24px;
            align-items: center;
        }

        .error {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e22134;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .idle-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0.6;
        }

        .idle-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 32px;
            opacity: 0.4;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }
        }

        .idle-text {
            font-size: 24px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
        }

        .idle-subtext {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #282828;
            padding: 32px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 32px;
            cursor: pointer;
            width: auto;
            height: auto;
            padding: 0;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #ffffff;
            background: none;
            transform: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #000000;
            border: 1px solid #535353;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1db954;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: #1db954;
            color: #000000;
            border: none;
            border-radius: 500px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .save-btn:hover {
            background: #1ed760;
            transform: scale(1.04);
        }

        svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .play-btn svg {
            width: 32px;
            height: 32px;
        }

        @media (max-width: 768px) {
            .album-art-container {
                margin-bottom: 32px;
            }

            .album-art {
                width: 300px;
                height: 300px;
            }

            .album-art-glow {
                width: 300px;
                height: 300px;
            }

            .track-name {
                font-size: 32px;
            }

            .artist-name {
                font-size: 22px;
            }

            .control-btn {
                width: 64px;
                height: 64px;
            }

            .play-btn {
                width: 76px;
                height: 76px;
            }

            .secondary-btn {
                width: 48px;
                height: 48px;
            }

            .buttons {
                gap: 10px;
            }
        }

        @media (max-width: 640px) {
            .album-art-container {
                margin-bottom: 28px;
            }

            .album-art {
                width: 260px;
                height: 260px;
            }

            .album-art-glow {
                width: 260px;
                height: 260px;
            }

            .track-name {
                font-size: 28px;
            }

            .artist-name {
                font-size: 20px;
            }

            .control-btn {
                width: 56px;
                height: 56px;
            }

            .play-btn {
                width: 68px;
                height: 68px;
            }

            .secondary-btn {
                width: 44px;
                height: 44px;
            }

            .buttons {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Error Message -->
        <div class="error" :class="{ show: error }">{{ error }}</div>

        <!-- Settings Button -->
        <button class="settings-btn" @click="showSettings = true">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
        </button>

        <!-- Album Art / Idle State -->
        <div class="album-art-container">
            <div v-if="!isIdle">
                <div class="album-art-glow" 
                     :class="{ show: playback.album_art && playback.is_playing, 'fade-out': playback.album_art && !playback.is_playing }" 
                     :style="{ backgroundImage: playback.album_art ? `url(${playback.album_art})` : 'none' }"></div>
                <img v-if="playback.album_art" :src="playback.album_art" class="album-art" alt="Album Art" crossorigin="anonymous" @load="onAlbumArtLoad">
                <div v-else class="album-art"></div>
            </div>
            <div v-else class="album-art idle-state">
                <svg class="idle-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
                <div class="idle-text">Waiting for Spotify</div>
                <div class="idle-subtext">Start playing music on any device</div>
            </div>
        </div>

        <!-- Track Info -->
        <div class="track-info" v-if="!isIdle">
            <div class="track-name">{{ playback.track_name || 'No Track Playing' }}</div>
            <div class="artist-name">{{ playback.artist_name || '-' }}</div>
        </div>

        <!-- Controls -->
        <div class="controls" v-if="!isIdle">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <span class="time">{{ formatTime(playback.progress_ms) }}</span>
                <div class="progress-track" @click="seekTrack">
                    <div class="progress-fill" :style="{ width: progress + '%' }"></div>
                </div>
                <span class="time">{{ formatTime(playback.duration_ms) }}</span>
            </div>

            <!-- All Controls in One Line (Android Auto Style) -->
            <div class="buttons">
                <!-- Shuffle - positioned separately on left -->
                <button class="secondary-btn shuffle-control" :class="{ active: playback.shuffle }" @click="toggleShuffle" title="Shuffle">
                    <svg viewBox="0 0 24 24">
                        <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                    </svg>
                </button>

                <!-- Main centered controls -->
                <div class="main-playback-controls">
                    <!-- Previous -->
                    <button class="control-btn" @click="previous" title="Previous">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>

                    <!-- Play/Pause -->
                    <button class="play-btn" @click="togglePlay" title="Play/Pause">
                        <svg v-if="!playback.is_playing" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg v-else viewBox="0 0 24 24">
                            <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                        </svg>
                    </button>

                    <!-- Next -->
                    <button class="control-btn" @click="next" title="Next">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                </div>

                <!-- Repeat - positioned separately on right -->
                <button class="secondary-btn repeat-control" :class="{ active: playback.repeat !== 'off' }" @click="toggleRepeat" title="Repeat">
                    <svg v-if="playback.repeat === 'track'" viewBox="0 0 24 24">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                        <text x="12" y="16" text-anchor="middle" font-size="8" font-weight="bold" fill="currentColor">1</text>
                    </svg>
                    <svg v-else viewBox="0 0 24 24">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" :class="{ show: showSettings }" @click.self="showSettings = false">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-btn" @click="showSettings = false">&times;</button>
                </div>

                <div class="form-group">
                    <label>Client ID</label>
                    <input v-model="config.client_id" type="text" placeholder="Enter Spotify Client ID">
                </div>

                <div class="form-group">
                    <label>Client Secret</label>
                    <input v-model="config.client_secret" type="password" placeholder="Enter Spotify Client Secret">
                </div>

                <div class="form-group">
                    <label>Redirect URI</label>
                    <input v-model="config.redirect_uri" type="text">
                </div>

                <button class="save-btn" @click="saveConfig">Save Configuration</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    playback: {
                        is_playing: false,
                        track_name: '',
                        artist_name: '',
                        album_name: '',
                        album_art: null,
                        duration_ms: 0,
                        progress_ms: 0,
                        volume: 50,
                        shuffle: false
                    },
                    config: {
                        client_id: '',
                        client_secret: '',
                        redirect_uri: 'http://localhost:8888/callback'
                    },
                    showSettings: false,
                    error: '',
                    isIdle: false,
                    updateInterval: null
                }
            },
            computed: {
                progress() {
                    if (!this.playback.duration_ms) return 0;
                    return (this.playback.progress_ms / this.playback.duration_ms) * 100;
                }
            },
            mounted() {
                this.loadConfig();
                this.updatePlayback();
                this.startAutoUpdate();
            },
            methods: {
                async loadConfig() {
                    try {
                        const res = await fetch('/api/config');
                        this.config = await res.json();
                    } catch (e) {
                        console.error('Error loading config:', e);
                    }
                },
                async saveConfig() {
                    try {
                        await fetch('/api/config', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.config)
                        });
                        this.showSettings = false;
                        this.showError('Configuration saved! Please restart server.');
                    } catch (e) {
                        this.showError('Error saving config');
                    }
                },
                async updatePlayback() {
                    try {
                        const res = await fetch('/api/playback');
                        if (!res.ok) {
                            if (res.status === 401) {
                                this.isIdle = true;
                                this.error = '';
                                return;
                            } else if (res.status === 404) {
                                // No active device - enter idle state
                                this.isIdle = true;
                                this.clearPlayback();
                                this.error = '';
                                return;
                            }
                            return;
                        }
                        this.playback = await res.json();
                        this.isIdle = false;
                        this.error = '';
                    } catch (e) {
                        console.error('Error updating playback:', e);
                    }
                },
                clearPlayback() {
                    this.playback = {
                        is_playing: false,
                        track_name: '',
                        artist_name: '',
                        album_name: '',
                        album_art: null,
                        duration_ms: 0,
                        progress_ms: 0,
                        volume: 50,
                        shuffle: false,
                        repeat: 'off'
                    };
                },
                async togglePlay() {
                    const endpoint = this.playback.is_playing ? '/api/pause' : '/api/play';
                    try {
                        await fetch(endpoint, { method: 'POST' });
                        setTimeout(() => this.updatePlayback(), 300);
                    } catch (e) {
                        this.showError('Error toggling playback');
                    }
                },
                async next() {
                    try {
                        await fetch('/api/next', { method: 'POST' });
                        setTimeout(() => this.updatePlayback(), 500);
                    } catch (e) {
                        this.showError('Error skipping track');
                    }
                },
                async previous() {
                    try {
                        await fetch('/api/previous', { method: 'POST' });
                        setTimeout(() => this.updatePlayback(), 500);
                    } catch (e) {
                        this.showError('Error going back');
                    }
                },
                async toggleShuffle() {
                    try {
                        await fetch('/api/shuffle', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ state: !this.playback.shuffle })
                        });
                        setTimeout(() => this.updatePlayback(), 300);
                    } catch (e) {
                        this.showError('Error toggling shuffle');
                    }
                },
                async toggleRepeat() {
                    try {
                        // Cycle through: off -> context -> track -> off
                        let newState = 'off';
                        if (this.playback.repeat === 'off') {
                            newState = 'context';
                        } else if (this.playback.repeat === 'context') {
                            newState = 'track';
                        }
                        
                        await fetch('/api/repeat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ state: newState })
                        });
                        setTimeout(() => this.updatePlayback(), 300);
                    } catch (e) {
                        this.showError('Error toggling repeat');
                    }
                },
                setVolume(e) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const percent = Math.round(((e.clientX - rect.left) / rect.width) * 100);
                    this.updateVolume(Math.max(0, Math.min(100, percent)));
                },
                async updateVolume(volume) {
                    try {
                        await fetch('/api/volume', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ volume })
                        });
                        this.playback.volume = volume;
                    } catch (e) {
                        console.error('Error updating volume:', e);
                    }
                },
                seekTrack(e) {
                    if (!this.playback.duration_ms) return;
                    
                    const rect = e.currentTarget.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const position_ms = Math.floor(this.playback.duration_ms * percent);
                    
                    this.updateSeek(position_ms);
                },
                async updateSeek(position_ms) {
                    try {
                        await fetch('/api/seek', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ position_ms })
                        });
                        // Update UI immediately for responsiveness
                        this.playback.progress_ms = position_ms;
                        // Then refresh from server
                        setTimeout(() => this.updatePlayback(), 300);
                    } catch (e) {
                        console.error('Error seeking:', e);
                    }
                },
                formatTime(ms) {
                    const seconds = Math.floor(ms / 1000);
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                },
                showError(msg) {
                    this.error = msg;
                    setTimeout(() => this.error = '', 5000);
                },
                onAlbumArtLoad() {
                    // Album art loaded - glow effect is already applied via CSS
                },
                startAutoUpdate() {
                    this.updateInterval = setInterval(() => this.updatePlayback(), 2000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
